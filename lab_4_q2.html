<!DOCTYPE html>
<head>
  <title>Party Sequence</title>
</head>
<body>
    <script>
    // <!--WRITE YOUR CODE HERE-->
        // YOUR CODE SHOULD WORK, WHEN WE PRESS THE BUTTON, AFTER GIVING A CERTAIN INPUT.
        function printv(){
        var m=document.getElementById('inputN').value;
        function RamMandir(n){
           if(n==3){return 2;}
           if(n==2){return 1;}
           if(n==1){return 0;}
           else{return (n-1)*(RamMandir(n-1)+RamMandir(n-2));}
    
        }
        document.getElementById('result').innerHTML="Result: "+RamMandir(m);
    }
    </script>

<label for="inputN">Enter the value of n:</label>
<input type="number" id="inputN" min="1" step="1" value="1">
<button onclick="printv()">Calculate</button>
<p id="result"></p>


</body>
</html>
